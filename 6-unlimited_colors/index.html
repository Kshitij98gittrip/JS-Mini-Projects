<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Colors</title>
    <style>
      #parent {
        text-align: center;
      }
      h1,
      p {
        background-color: black;
        padding: 10px;
        border-radius: 10px;
      }
      body {
        font-family: sans-serif;
        background-color: #414141;
        font-size: 20px;
        color: yellowgreen;
      }
      button {
        border-radius: 25px;
        padding: 10px;
        width: 100px;
        font-weight: bolder;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <h1>Unlimited Colors</h1>
      <p>
        press <strong>START</strong> to change the background color every second
        until you press <strong>STOP</strong>
      </p>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
